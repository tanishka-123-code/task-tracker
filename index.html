<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task Tracker -your daily planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.hugeicons.com/font/hgi-stroke-rounded.css" />
    <link rel="icon" type="image/jpg" href="note.jpg">
    <script src="https://lordicon.com/"></script>


    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="bg-cont">
        <div class="leftside">
            <h2>ğŸ“ My Day</h2>
            <span id="menu"></span>
            <h3>My Tasks</h3>
            <div class="task-container">

                <ul id="tasklist" class="task-list"></ul>
            </div>

        </div>

        <div class="right-container">
            <div class="heading">
                <h1>Task Tracker</h1>
                <div class="filter-tasks">

                    <button value="all">All Tasks</button>
                    <button value="completed">Completed tasks</button>
                </div>
            </div>


            <form>
                <div class="para">
                    <div class="stuff">

                        <p>Plan your day with -Task Tracker</p>
                        <span>Add your daily tasks</span>
                        <img class="note" src="images/note.jpg">
                    </div>
                </div>
                <input type="text" class="task-input" placeholder="Enter your task">
                <button class="add">
                    <img src="images/add.png">
                </button>

        </div>



    </div>
    </form>
    </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
